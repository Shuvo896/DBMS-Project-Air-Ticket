{% extends 'adminapp/base_admin.html' %}
{% block content %}
<h2>Manage Locations</h2>
<a class="btn" href="{% url 'admin_panel:location_add' %}">âž• Add Location</a>

<table>
<tr><th>ID</th><th>Name</th><th>Initial</th><th>Action</th></tr>
{% for loc in locations %}
<tr>
    <td>{{ loc.id }}</td>
    <td>{{ loc.name }}</td>
    <td>{{ loc.initial }}</td>
    <td>
        <a href="{% url 'admin_panel:location_edit' loc.id %}">Edit</a> |
        <a href="{% url 'admin_panel:location_delete' loc.id %}" onclick="return confirm('Delete this location?')">Delete</a>
    </td>
</tr>
{% empty %}
<tr><td colspan="4">No locations found.</td></tr>
{% endfor %}
</table>
{% endblock %}
