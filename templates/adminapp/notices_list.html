{% extends 'adminapp/base_admin.html' %}
{% block content %}
<h2>Manage Notices</h2>
<a class="btn" href="{% url 'admin_panel:notice_add' %}">âž• Add Notice</a>

<table>
<tr><th>Title</th><th>Message</th><th>Date</th></tr>
{% for notice in notices %}
<tr>
    <td>{{ notice.title }}</td>
    <td>{{ notice.message }}</td>
    <td>{{ notice.created_at|date:"M d, Y" }}</td>
</tr>
{% empty %}
<tr><td colspan="3">No notices found.</td></tr>
{% endfor %}
</table>
{% endblock %}
