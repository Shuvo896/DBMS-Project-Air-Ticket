{% extends "adminapp/base_admin.html" %}
{% load static %}
{% block content %}
<h2>{{ form.instance.id|yesno:"Edit Ticket,Add Ticket" }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Save Ticket</button>
</form>

<!-- Optional: Fancy date+time picker with Flatpickr -->
<link rel="stylesheet" href="{% static 'css/flatpickr.min.css' %}">
<script src="{% static 'js/flatpickr.min.js' %}"></script>
<script>
    flatpickr("#id_departure_time", { enableTime: true, dateFormat: "Y-m-d H:i" });
    flatpickr("#id_arrival_time", { enableTime: true, dateFormat: "Y-m-d H:i" });
</script>
{% endblock %}
