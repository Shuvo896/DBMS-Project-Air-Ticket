<!-- login.html -->
{% extends "base.html" %}
{% block content %}
<div class="form-page">
    <h2 class="page-title">Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn">Login</button>
        <p style="margin-top: 1rem;">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </form>
</div>
{% endblock %}
