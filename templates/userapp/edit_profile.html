{% extends 'base.html' %}
{% block content %}
  <h2 class="page-title">Edit Profile</h2>
  <form method="post" enctype="multipart/form-data" class="card form-page">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Save Changes</button>
  </form>
  <p><a href="{% url 'profile' %}" class="link">Back to Profile</a></p>
{% endblock %}
