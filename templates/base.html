<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookinFly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome for icons -->
    {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> {% endcomment %}
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>
<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar">
    <div class="nav-left">
        <a class="logo" href="{% url 'home' %}">âœˆ BookinFly</a>
        <a href="{% url 'home' %}">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Report</a>
    </div>

    <div class="nav-right">
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
    </div>
    
    <div class="hamburger">
        <i class="fas fa-bars"></i>
    </div>
</nav>

<!-- ===== CONTENT AREA ===== -->
<main class="container">
    {% block content %}{% endblock %}
</main>

<!-- ===== FOOTER ===== -->
<footer>
    <p>&copy; {{ now|date:"Y" }} BookinFly - All Rights Reserved</p>
</footer>

<!-- JavaScript -->
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
