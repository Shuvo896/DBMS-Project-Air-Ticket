{% extends 'base.html' %}
{% block content %}
<h2 class="page-title">Booking Confirmed!</h2>

<div class="card inline-info">
  <p><strong>Booking ID:</strong> {{ booking.id }}</p>
  <p><strong>Flight:</strong> {{ booking.ticket }}</p>
  <p><strong>Seats:</strong> {{ booking.seats_booked }}</p>
  <p><strong>Status:</strong> {{ booking.confirmed|yesno:"Confirmed,Pending" }}</p>
</div>

<a href="{% url 'home' %}" class="btn">Return Home</a>
{% endblock %}
