{% extends 'base.html' %}
{% block content %}
<h2 class="page-title">Payment for Booking ({{ booking.ticket }})</h2>

<div class="card inline-info">
  <p><strong>Total Amount:</strong> {{ booking.ticket.discounted_price|default:booking.ticket.original_price|floatformat:2 }}</p>
</div>

<form method="post" class="card form-page">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Confirm Payment</button>
</form>
{% endblock %}
